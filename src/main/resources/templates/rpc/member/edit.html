<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="nIp" name="nIp" th:value="${rpc.nIp}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">节点IP：</label>
							<div class="col-sm-8">
								<input id="nodeIP" name="ip" class="form-control" type="text" readonly="readonly"
									th:value="${rpc.ip}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">选择规约：</label>
							<div class=" layui-input-inline">
								<select id="strategySelect" xm-select="select" xm-select-type="1" >

								</select>
							</div>
							<div class="layui-form-mid layui-word-aux">
								自动开启关闭节点规约解析类型
							</div>
						</div>
						<input type="hidden" name="dataId" id="dataId" value="" />
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/rpc/member/edit.js">
	</script>
</body>
</html>
