<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">规约名称：</label>
								<div class="col-sm-8">
									<input id="straName" name="pName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">规约编号：</label>
								<div class="col-sm-8">
									<input placeholder="  取值范围0-127 " type="text" id="L_pid" name="pId"  class="form-control" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">大端模式:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
																		name="isBigEndian" value="1"  checked/> 是
									</label> <label class="radio-inline"> <input type="radio"
																		name="isBigEndian" value="0" /> 否
								</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">长度域偏移：</label>
								<div class="col-sm-8">
									<input type="text" id="L_offset" name="lengthFieldOffset"  class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">长度域长度：</label>
								<div class="col-sm-8">
									<input type="text" id="L_lenrange" name="lengthFieldLength"  class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">否包含长度域本身:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
																		name="isDataLenthIncludeLenthFieldLenth" value="1" checked/> 正常
									</label> <label class="radio-inline"> <input type="radio"
																		name="isDataLenthIncludeLenthFieldLenth" value="0" /> 禁用
								</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">剩余字节数：</label>
								<div class="col-sm-8">
										<input type="text" id="L_leftLen" name="exceptDataLenth"   class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">端口号:</label>
								<div class="col-sm-8">
										<input type="text" id="L_port" name="port"  class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button onclick="save()" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/rpc/article/add.js">
	</script>
</body>
</html>
