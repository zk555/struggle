spring.redis.host=192.168.142.152
spring.redis.port=6379
spring.redis.password=
# 连接超时时间（毫秒）
spring.redis.timeout=10000
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=10
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=100
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1

server.session-timeout=1800


#=============== producer  =======================
spring.kafka.producer.bootstrap-servers=192.168.142.152:9092
#设置leader与follwer同步时的间隔
spring.kafka.producer.retries=1
# 每次批量发送消息的数量
spring.kafka.producer.batch-size=16384
spring.kafka.producer.buffer-memory=33554432
spring.kafka.producer.properties.max.requst.size=2097152
# 指定消息key和消息体的编解码方式
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

#=============== consumer  =======================
spring.kafka.consumer.bootstrap-servers=192.168.142.152:9092
#消费组
spring.kafka.consumer.group-id=0
spring.kafka.consumer.auto-offset-reset=earliest
#自动提交
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer..auto-commit-interval=100
#设置一次fetch记录的最大值2M(2*1024*1024),默认值为1M
spring.kafka.consumer.properties.max.partition.fetch.bytes=2097152
#连接超时时间
spring.kafka.consumer.session.timeout=20000
#设置消费线程数
spring.kafka.consumer.concurrency=10


